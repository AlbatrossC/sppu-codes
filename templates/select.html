<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Question Papers</title>
</head>
<body>
    <h1>Academic Question Papers</h1>
    
    <div>
        <label for="branch">Select Branch:</label>
        <select id="branch">
            <option value="">-- Choose Branch --</option>
        </select>
    </div>

    <div>
        <label for="semester">Select Semester:</label>
        <select id="semester" disabled>
            <option value="">-- Choose Semester --</option>
        </select>
    </div>

    <div>
        <label for="subject">Select Subject:</label>
        <select id="subject" disabled>
            <option value="">-- Choose Subject --</option>
        </select>
    </div>

    <button id="goButton" disabled>Go to Question Papers</button>

    <div id="urlDisplay" style="display: none;">
        <p><strong>Generated URL:</strong> <span id="generatedUrl"></span></p>
    </div>

    <script>
        // ====== DATA CONFIGURATION ======
        // Add your branches, semesters, subjects and their direct links here
        const academicData = {
            "AIDS - Artificial Intelligence and Data Science": {
                "Semester 3": [
                    { 
                        name: "Computer Graphics", 
                        link: "/questionpapers/computer_graphics" 
                    },
                    { 
                        name: "Discrete Mathematics", 
                        link: "/questionpapers/discrete_mathematics" 
                    },
                    { 
                        name: "Fundamentals Of Data Structures", 
                        link: "/questionpapers/fundamentals_of_data_structures" 
                    },
                    { 
                        name: "Object Oriented Programming", 
                        link: "/questionpapers/object_oriented_programming" 
                    },
                    { 
                        name: "Operating Systems", 
                        link: "/questionpapers/operating_systems" 
                    }
                ],
                "Semester 4": [
                    { 
                        name: "Data Structure And Algorithm", 
                        link: "/questionpapers/data_structure_and_algorithm" 
                    },
                    { 
                        name: "Internet Of Things", 
                        link: "/questionpapers/internet_of_things" 
                    },
                    { 
                        name: "Management Information System", 
                        link: "/questionpapers/management_information_system" 
                    },
                    { 
                        name: "Software Engineering", 
                        link: "/questionpapers/software_engineering" 
                    },
                    { 
                        name: "Statistics", 
                        link: "/questionpapers/statistics" 
                    }
                ]
            },
            "Computer Engineering": {
                "Semester 1": [
                    { 
                        name: "Programming in C", 
                        link: "https://example.com/c-programming-papers" 
                    },
                    { 
                        name: "Engineering Mathematics", 
                        link: "https://example.com/eng-math-papers" 
                    },
                    { 
                        name: "Digital Electronics", 
                        link: "https://example.com/digital-electronics-papers" 
                    }
                ],
                "Semester 2": [
                    { 
                        name: "Object Oriented Programming", 
                        link: "https://example.com/oop-papers" 
                    },
                    { 
                        name: "Computer Graphics", 
                        link: "https://example.com/graphics-papers" 
                    },
                    { 
                        name: "Microprocessors", 
                        link: "https://example.com/microprocessor-papers" 
                    }
                ],
                "Semester 3": [
                    { 
                        name: "Software Engineering", 
                        link: "https://example.com/software-eng-papers" 
                    },
                    { 
                        name: "Computer Networks", 
                        link: "https://example.com/networks-papers" 
                    },
                    { 
                        name: "Operating Systems", 
                        link: "https://example.com/os-papers" 
                    }
                ]
            },
            "Information Technology": {
                "Semester 1": [
                    { 
                        name: "Web Technologies", 
                        link: "https://example.com/web-tech-papers" 
                    },
                    { 
                        name: "IT Fundamentals", 
                        link: "https://example.com/it-fundamentals-papers" 
                    },
                    { 
                        name: "Mathematics for IT", 
                        link: "https://example.com/it-math-papers" 
                    }
                ],
                "Semester 2": [
                    { 
                        name: "Internet of Things", 
                        link: "https://example.com/iot-papers" 
                    },
                    { 
                        name: "Mobile Computing", 
                        link: "https://example.com/mobile-computing-papers" 
                    },
                    { 
                        name: "Cloud Computing", 
                        link: "https://example.com/cloud-computing-papers" 
                    }
                ],
                "Semester 3": [
                    { 
                        name: "Cyber Security", 
                        link: "https://example.com/cybersecurity-papers" 
                    },
                    { 
                        name: "Big Data Analytics", 
                        link: "https://example.com/big-data-papers" 
                    },
                    { 
                        name: "Artificial Intelligence", 
                        link: "https://example.com/ai-papers" 
                    }
                ]
            }
        };

        // ====== DOM ELEMENTS ======
        const branchSelect = document.getElementById('branch');
        const semesterSelect = document.getElementById('semester');
        const subjectSelect = document.getElementById('subject');
        const goButton = document.getElementById('goButton');
        const urlDisplay = document.getElementById('urlDisplay');
        const generatedUrl = document.getElementById('generatedUrl');

        // Store current subject link
        let currentSubjectLink = '';

        // ====== INITIALIZATION ======
        function initializeBranches() {
            Object.keys(academicData).forEach(branch => {
                const option = document.createElement('option');
                option.value = branch;
                option.textContent = branch;
                branchSelect.appendChild(option);
            });
        }

        // ====== EVENT HANDLERS ======
        branchSelect.addEventListener('change', function() {
            const selectedBranch = this.value;
            
            // Reset dependent dropdowns
            semesterSelect.innerHTML = '<option value="">-- Choose Semester --</option>';
            subjectSelect.innerHTML = '<option value="">-- Choose Subject --</option>';
            semesterSelect.disabled = !selectedBranch;
            subjectSelect.disabled = true;
            goButton.disabled = true;
            urlDisplay.style.display = 'none';
            currentSubjectLink = '';

            if (selectedBranch) {
                // Populate semesters
                Object.keys(academicData[selectedBranch]).forEach(semester => {
                    const option = document.createElement('option');
                    option.value = semester;
                    option.textContent = semester;
                    semesterSelect.appendChild(option);
                });
            }
        });

        semesterSelect.addEventListener('change', function() {
            const selectedBranch = branchSelect.value;
            const selectedSemester = this.value;
            
            // Reset subject dropdown
            subjectSelect.innerHTML = '<option value="">-- Choose Subject --</option>';
            subjectSelect.disabled = !selectedSemester;
            goButton.disabled = true;
            urlDisplay.style.display = 'none';
            currentSubjectLink = '';

            if (selectedBranch && selectedSemester) {
                // Populate subjects
                academicData[selectedBranch][selectedSemester].forEach((subject, index) => {
                    const option = document.createElement('option');
                    option.value = index; // Use index to find the subject later
                    option.textContent = subject.name;
                    subjectSelect.appendChild(option);
                });
            }
        });

        subjectSelect.addEventListener('change', function() {
            const selectedBranch = branchSelect.value;
            const selectedSemester = semesterSelect.value;
            const selectedSubjectIndex = this.value;
            
            goButton.disabled = selectedSubjectIndex === '';
            
            if (selectedSubjectIndex !== '' && selectedBranch && selectedSemester) {
                const subject = academicData[selectedBranch][selectedSemester][selectedSubjectIndex];
                currentSubjectLink = subject.link;
                generatedUrl.textContent = currentSubjectLink;
                urlDisplay.style.display = 'block';
            } else {
                urlDisplay.style.display = 'none';
                currentSubjectLink = '';
            }
        });

        goButton.addEventListener('click', function() {
            if (currentSubjectLink) {
                // Navigate to the link
                window.open(currentSubjectLink, '_blank');
            }
        });

        // ====== INITIALIZE APP ======
        initializeBranches();
    </script>
</body>
</html>
