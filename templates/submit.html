<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-6918638598461716">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Code - SPPU CODES</title>
    <link rel="icon" href="{{ url_for('get_image', filename='favicon.ico') }}" type="image/x-icon">

    <style>
        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #181818;
            --header-bg: #1a1a1a;
            --text-primary: #f1f1f1;
            --text-secondary: #bbb;
            --accent: #2d7dff;
            --accent-hover: #1b61d1;
            --success: #4CAF50;
            --error: #ef4444;
            --border: #2c2c2c;
            --shadow: rgba(0, 0, 0, 0.4);
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", system-ui, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            position: relative;
        }

        .home-btn {
            position: absolute;
            left: 2rem;
            text-decoration: none;
            background: var(--success);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: #3fa34d;
            transform: translateY(-2px);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .form-card {
            background: var(--secondary-bg);
            width: 100%;
            max-width: 950px;
            border-radius: var(--radius);
            box-shadow: 0 4px 20px var(--shadow);
            padding: 2.5rem;
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stepper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            gap: 0.8rem;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .step-number {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .step.active .step-number {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: #111;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(45, 125, 255, 0.2);
        }

        textarea {
            min-height: 200px;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 14px rgba(45, 125, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .flash-messages {
            max-width: 900px;
            margin: 1rem auto;
            padding: 0 1rem;
        }

        .flash-message {
            padding: 1rem 1.2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .flash-message.success {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid var(--success);
            color: #8be28b;
        }

        .flash-message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--error);
            color: #f79a9a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 1.5rem;
            }

            .home-btn {
                left: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="home-btn">← Home</a>
        <h1>Submit Your Code</h1>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="form-card">
            <div class="stepper">
                <div class="step active" id="step1">
                    <div class="step-number">1</div> <span>Basic Info</span>
                </div>
                <span style="width:40px;height:2px;background:var(--border);"></span>
                <div class="step" id="step2">
                    <div class="step-number">2</div> <span>Code Details</span>
                </div>
            </div>

            <form method="POST" action="/submit" id="submitForm">
                <div id="part1">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name or leave blank">

                    <label for="year">Year <span style="color:#ef4444">*</span></label>
                    <select id="year" name="year" required>
                        <option value="">Select your year</option>
                        <option value="FE">First Year (FE)</option>
                        <option value="SE">Second Year (SE)</option>
                        <option value="TE">Third Year (TE)</option>
                        <option value="BE">Final Year (BE)</option>
                    </select>

                    <label for="branch">Branch <span style="color:#ef4444">*</span></label>
                    <select id="branch" name="branch" required>
                        <option value="">Select your branch</option>
                        <option value="CS">Computer Science</option>
                        <option value="IT">Information Technology</option>
                        <option value="AI DS">AI & Data Science</option>
                        <option value="AI ML">AI & Machine Learning</option>
                    </select>

                    <button type="button" class="btn" onclick="nextPart()">Continue →</button>
                </div>

                <div id="part2" style="display:none;">
                    <label for="subject">Subject Name <span style="color:#ef4444">*</span></label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Data Structures" required>

                    <label for="question">Question <span style="color:#ef4444">*</span></label>
                    <textarea id="question" name="question" placeholder="Enter the problem statement" required></textarea>

                    <label for="answer">Answer/Code <span style="color:#ef4444">*</span></label>
                    <textarea id="answer" name="answer" placeholder="Paste your code here" required></textarea>

                    <button type="submit" class="btn" id="submitBtn">Submit Code</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function nextPart() {
            const year = document.getElementById('year').value;
            const branch = document.getElementById('branch').value;

            if (!year || !branch) {
                alert("Please select both Year and Branch to continue.");
                return;
            }

            const name = document.getElementById('name').value.trim();
            if (!name) document.getElementById('name').value = "Anonymous";

            document.getElementById('part1').style.display = "none";
            document.getElementById('part2').style.display = "block";

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('step2').classList.add('active');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Submission animation
        const form = document.getElementById("submitForm");
        const btn = document.getElementById("submitBtn");
        form.addEventListener("submit", () => {
            btn.disabled = true;
            btn.textContent = "Submitting...";
        });
    </script>
</body>
</html>
